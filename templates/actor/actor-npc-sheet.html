<form class="{{cssClass}} {{actor.type}} flexcol" autocomplete="off">

  {{!-- Sheet Header --}}
  <header class="cd-sheet-header">
    <input class="charname" name="name" type="text" value="{{actor.name}}" placeholder="Name"/>
    <img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}" />
    <textarea class="sub-header-fields" name="system.looks" type="text" value="{{system.looks}}" placeholder="Looks"></textarea>
    <textarea class="sub-header-fields" name="system.behaviors" type="text" value="{{system.behaviors}}" placeholder="Behaviors"></textarea>
    <textarea class="sub-header-fields" name="system.motivations" type="text" value="{{system.motivations}}" placeholder="Motivations"></textarea>
    
  </header>
  <section class="sheet-body">
    <h2>Notes</h2>
    <div class="tab notes">
      {{editor system.notes target="system.notes" rollData=rollData button=true owner=owner editable=editable}}
    </div>
  </section>
</form>
