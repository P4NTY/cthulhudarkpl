<form class="{{cssClass}} {{actor.type}} flexcol" autocomplete="off">

  {{!-- Sheet Header --}}
  <header class="test-header">
    <input class="charname" name="name" type="text" value="{{actor.name}}" placeholder="Name"/>
    <img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}" />
    <input class="header-fields" name="system.looks" type="text" value="{{system.looks}}" placeholder="Looks"/>
    <input class="header-fields" name="system.behaviors" type="text" value="{{system.behaviors}}" placeholder="Behaviors"/>
    <input class="header-fields" name="system.motivations" type="text" value="{{system.motivations}}" placeholder="Motivations"/>
    <p>NOTES</p>
    {{editor system.notes target="system.notes" rollData=rollData button=true owner=owner editable=editable}}
  </header>
</form>
